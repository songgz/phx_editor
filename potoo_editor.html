<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            font-size: 62.5%; /*10 ÷ 16 × 100% = 62.5%*/
        }
        body{
            margin: 0rem;
        }
        .poeditor {
            position: relative;
            height: 50rem;
            width: 80rem;
            overflow-y: scroll;
            background-color: black;
            border: solid 0.1rem blue;
            font-family: 宋体;
            font-size: 2.4rem;
            line-height: 4.8rem;
            word-break: break-all;
            word-wrap: break-word;
            word-spacing: normal;
            letter-spacing: 0rem;
            margin: 0rem;
            padding: 0rem;
        }

        .board {
            width: 100%;
            position: absolute;
            padding: 0rem;
            margin: 0rem;
            left: 0rem;
            color: Yellow;
            z-index: 2;
            word-spacing: normal;
            letter-spacing: 0rem;
            border: none;


        }

        .editor {
            width: 100%;
            margin: 0rem;
            border: none;
            position: absolute;
            top: 0rem;
            left: 0rem;
            padding: 2.4rem 0rem 0rem;
            height: 50rem;
            overflow-y: hidden;
            color: white;
            z-index: 2;
        }
        span {
            display: inline-block;
            margin: 0;
            padding: 0;
            border: none;
        }
    </style>

</head>
<body>
<div id="phx_editor" class="poeditor">
    <div id="phx_board" class="board" contenteditable="plaintext-only">⊙○⊙●○○▲，
⊙○⊙●○○▲。
⊙●⊙○△，
⊙○○●△。
⊙○○●▲，
⊙●⊙○▲。
⊙●●○△，
⊙○⊙●△。</div>
    <div id="phx_area" class="editor" contenteditable="plaintext-only"></div>
</div>
<script src="js/build.js"></script>
<script>
    var e = new PHXEditor();
    e.input();

</script>
</body>
</html>
